version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.prod
    ports:
      - '3000:3000'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - app-bridge
    environment:
      - NODE_ENV=production

networks:
  app-bridge:
    driver: bridge
